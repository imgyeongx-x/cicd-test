name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ feature/** ]

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm i -g pnpm@9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm typecheck

      - name: Test
        run: pnpm test -- --ci --reporters=default --reporters=jest-junit
        env:
          CI: true

      - name: Build (Next)
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          # 필요 시 빌드 타임 환경변수들:
          # NEXT_PUBLIC_*, API_BASE_URL 등
